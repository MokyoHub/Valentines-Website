    <style>
      /* General Reset */
      body,
      h1,
      p,
      button,
      img {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body */
      body {
        font-family: Arial, sans-serif;
        background-color: #ffe5e5;
        color: #333;
        text-align: center;
        padding: 10px;
      }

      /* Title */
      h1 {
        font-size: 2em;
        margin-top: 20px;
      }

      /* Button Styling */
      .btn {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .yes-button,
      .no-button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .yes-button {
        background-color: #4caf50;
        color: white;
      }

      .no-button {
        background-color: #f44336;
        color: white;
      }

      .yes-button:hover {
        background-color: #45a049;
      }

      .no-button:hover {
        background-color: #e53935;
      }

      /* Images */
      img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
      }

      /* Mystery button styling */
      .mystery-button {
        background-color: #ff4081;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s;
      }

      .mystery-button:hover {
        background-color: #e91e63;
        transform: scale(1.08);
      }

      /* Responsive Media Queries */
      @media (max-width: 768px) {
        /* On smaller screens, adjust text and button sizes */
        h1 {
          font-size: 1.5em;
        }

        .yes-button,
        .no-button {
          font-size: 16px;
          padding: 12px 25px;
        }

        .mystery-button {
          font-size: 16px;
          padding: 12px 25px;
        }

        /* Stack buttons vertically on small screens */
        .btn {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        /* Further adjust text sizes and layout for very small screens */
        h1 {
          font-size: 1.2em;
        }

        .yes-button,
        .no-button {
          font-size: 14px;
          padding: 10px 20px;
        }

        /* Reduce image size on very small screens */
        img {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" loop>

    <audio id="mouse-click">

    <audio id="mousehover">

    <script>
      function playClickSound() {
        let sound = document.getElementById("mouse-click");
        if (sound) {
          sound.currentTime = 0;
          sound
            .play()
            .catch((error) =>
              console.log("Click sound blocked by browser:", error)
            );
        }
      }

      function playHoverSound() {
        let sound = document.getElementById("mousehover");
        if (sound) {
          sound.currentTime = 0;
          sound
            .play()
            .catch((error) =>
              console.log("Hover sound blocked by browser:", error)
            );
        }
      }

      function handleYesClick() {
        playClickSound();
        setTimeout(() => {
          window.location.href = "yes.html";
        }, 300);
      }

      function handleNoClick() {
        playClickSound();
        setTimeout(() => {
          window.location.href = "no1.html";
        }, 300);
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("button").forEach((button) => {
          button.addEventListener("mouseenter", playHoverSound);
        });
      });
    </script>
