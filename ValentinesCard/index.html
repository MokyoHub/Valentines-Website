  <body>
    <audio id="bg-music" loop>
      <source src="bobadate.mp3" type="audio/mpeg" />
    </audio>
    <button
      class="play-button"
      onclick="document.getElementById('bg-music').play()"
    >
      Play Music!
    </button>

    <audio id="mouse-click">
      <source src="mouse-click.wav" type="audio/mpeg" />
    </audio>

    <audio id="mousehover">
      <source src="mousehover.wav" type="audio/mpeg" />
    </audio>

    <script>
      function playClickSound() {
        let sound = document.getElementById("mouse-click");
        if (sound) {
          sound.currentTime = 0;
          sound
            .play()
            .catch((error) =>
              console.log("Click sound blocked by browser:", error)
            );
        }
      }

      function playHoverSound() {
        let sound = document.getElementById("mousehover");
        if (sound) {
          sound.currentTime = 0;
          sound
            .play()
            .catch((error) =>
              console.log("Hover sound blocked by browser:", error)
            );
        }
      }

      function handleYesClick() {
        playClickSound();
        setTimeout(() => {
          window.location.href = "yes.html";
        }, 300);
      }

      function handleNoClick() {
        playClickSound();
        setTimeout(() => {
          window.location.href = "no1.html";
        }, 300);
      }

      // Ensure buttons exist before adding event listeners
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("button").forEach((button) => {
          button.addEventListener("mouseenter", playHoverSound);
        });
      });
    </script>
