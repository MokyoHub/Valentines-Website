    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("bg-music");
        
        // Check if audio was playing before
        if (localStorage.getItem("isPlaying") === "true") {
          let savedTime = parseFloat(localStorage.getItem("audioTime")) || 0;
          audio.currentTime = savedTime; // Resume from last time
          audio.play();
        }
    
        // Save audio time every second
        setInterval(() => {
          if (!audio.paused) {
            localStorage.setItem("audioTime", audio.currentTime);
            localStorage.setItem("isPlaying", "true");
          } else {
            localStorage.setItem("isPlaying", "false");
          }
        }, 1000);
    
        // Play button functionality
        document.querySelector(".play-button").addEventListener("click", function () {
          audio.play();
          localStorage.setItem("isPlaying", "true");
        });
      });
    </script>

    <script>
      function playClickSound() {
        let sound = document.getElementById("mouse-click");
        if (sound) {
          sound.currentTime = 0;
          sound

            .catch((error) =>
              console.log("Click sound blocked by browser:", error)
            );
        }
      }

      function playHoverSound() {
        let sound = document.getElementById("mousehover");
        if (sound) {
          sound.currentTime = 0;
          sound
            .play()
            .catch((error) =>
              console.log("Hover sound blocked by browser:", error)
            );
        }
      }

      function handleYesClick() {
        playClickSound();
        setTimeout(() => {
          window.location.href = "yes.html";
        }, 300);
      }

      function handleNoClick() {
        playClickSound();
        setTimeout(() => {
          window.location.href = "no2.html";
        }, 300);
      }

      // Ensure buttons exist before adding event listeners
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("button").forEach((button) => {
          button.addEventListener("mouseenter", playHoverSound);
        });
      });
    </script>
